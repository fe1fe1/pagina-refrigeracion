<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_contacto.css" />
   
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@500&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="container">
                <div class="icon" id="indexBtn">
                    <img src="img/icono-copo.png" alt="" class="icon-img">
                    <h3>Buen Frio</h3>
                </div>
                <div class="container-enlaces">
                    <ul class="enlaces">
                        <li class="about">Sobre nosotros</li>
                        <li class="contacto">Contacto</li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-container">
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Tu email...">

                <label for="asunto">Asunto</label>
                <select id="asunto" name="asunto">
                    <option value="Instalacion">Instalacion</option>
                    <option value="Desinstalacion">Desinstalacion</option>
                    <option value="Revision">Revision</option>
                    <option value="Reparacion">Reparacion</option>
                    <option value="Carga de gas">Carga de gas</option>
                </select>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>



        
        <footer> 
            <div class="container">
                <ul class="redes">
                    <li><img src="img/icono-fb.png" alt="" class="icono-fb"></li>
                    <li><img src="img/icono-ig.png" alt="" class="icono-ig"></li>
                    <li><img src="img/icono-tw.png" alt="" class="icono-tw"></li>
                </ul>
            </div>
            <div class="derechos">
              <h3>Â© 2021 Copyright:francogm98@hotmail.com.ar</h3>
            </div>
        </footer>
    </div>
    <script src="contacto.js"></script>
</body>
</html>
